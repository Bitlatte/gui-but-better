        <style>
            /* body {

            .container {
                display: flex;

                border: 1px solid #ccc;

            }
            .item {
                padding: 20px;

            /* Flex container properties */
            .row {
                flex-direction: row;
            }
            .row-reverse {
                flex-direction: row-reverse;
            }
            .column {
                flex-direction: column;
            }
            .column-reverse {
                flex-direction: column-reverse;
            }

            }
            .wrap {

            }
            .wrap-reverse {

            .justify-start {

            .justify-end {

            }
            .justify-center {

            }
            .justify-between {

            }
            .justify-around {
                justify-content: space-around;
            }
            .justify-evenly {
                justify-content: space-evenly;
            }

            .align-start {
                align-items: flex-start;
            }
            .align-end {
                align-items: flex-end;
            }
            .align-center {
                align-items: center;
            }
            .align-baseline {
                align-items: baseline;
            }
            .align-stretch {
                align-items: stretch;
            }

            .align-content-start {
                align-content: flex-start;
            }
            .align-content-end {
                align-content: flex-end;
            }
            .align-content-center {
                align-content: center;
            }
            .align-content-between {
                align-content: space-between;
            }
            .align-content-around {
                align-content: space-around;
            }
            .align-content-stretch {
                align-content: stretch;
            }

            /* Flex item properties */
            .item-auto {
                flex: 0 1 auto;
            }
            .item-none {
                flex: none;
            }
            .item-grow {
                flex-grow: 1;
            }
            .item-shrink {
                flex-shrink: 1;
            }
            .item-basis {
                flex-basis: 100px;
            }

            .self-auto {
                align-self: auto;
            }
            .self-start {
                align-self: flex-start;
            }
            .self-end {
                align-self: flex-end;
            }
            .self-center {
                align-self: center;
            }
            .self-baseline {
                align-self: baseline;
            }
            .self-stretch {
                align-self: stretch;
            }

            .order-1 {
                order: 1;
            }
            .order-2 {
                order: 2;
            }
            .order--1 {
                order: -1;
            }
        </style>
